# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - poseidonhealthcares

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9acae9017780482db6f2d4a1ad2910c9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd203ebb4bca4c7d8fb2ad39681a1b52 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9acae9017780482db6f2d4a1ad2910c9 }}/poseidon2022/frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'poseidonhealthcares'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_347cf9e9e2f849c99cc7bec288b666f0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9acae9017780482db6f2d4a1ad2910c9 }}/poseidon2022/frontend:${{ github.sha }}'